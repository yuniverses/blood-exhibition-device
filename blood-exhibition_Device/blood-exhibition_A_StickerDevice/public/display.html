<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>血型展覽 - 顯示螢幕</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            background: #FCF3D3;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .idle-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #FCF3D3;
        }

        .idle-content {
            text-align: center;
            color: #CB433F;
        }

        .idle-title {
            font-size: 5em;
            font-weight: 300;
            letter-spacing: 5px;
            margin-bottom: 30px;
        }

        .idle-subtitle {
            font-size: 2em;
            letter-spacing: 2px;
            color: #2C2C2C;
        }

        .blood-drops {
            display: none;
        }

        .blood-drop {
            display: none;
        }

        .user-display {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #FCF3D3;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #2C2C2C;
        }

        .user-display.active {
            display: flex;
        }

        .welcome-message {
            font-size: 3em;
            margin-bottom: 10px;
            color: #CB433F;
        }

        .user-name {
            font-size: 5em;
            margin-bottom: 40px;
            font-weight: bold;
            color: #CB433F;
        }

        .blood-type-display {
            text-align: center;
        }

        .blood-type-circle {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: #FFF9E8;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 40px;
            border: 3px solid #CB433F;
            position: relative;
        }

        .blood-type-text {
            font-size: 6em;
            font-weight: bold;
            color: #CB433F;
        }

        .blood-info {
            max-width: 1000px;
            text-align: center;
            padding: 40px;
            background: #FFF9E8;
            border-radius: 30px;
            border: 1px solid rgba(203, 67, 63, 0.3);
        }

        .blood-info-title {
            font-size: 3em;
            margin-bottom: 30px;
            color: #CB433F;
        }

        .blood-info-content {
            font-size: 1.8em;
            line-height: 1.8;
            white-space: pre-line;
            color: #2C2C2C;
        }

        .percentage-display {
            margin-top: 40px;
            padding: 30px;
            background: #FCF3D3;
            border-radius: 20px;
            border: 1px solid rgba(203, 67, 63, 0.3);
        }

        .percentage-value {
            font-size: 4em;
            font-weight: bold;
            color: #CB433F;
        }

        .percentage-label {
            font-size: 1.5em;
            margin-top: 10px;
            color: #2C2C2C;
        }

        .particle {
            display: none;
        }

        .particle-circle {
            display: none;
        }

        .all-blood-types {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            padding: 20px;
            background: #FFF9E8;
            border-radius: 20px;
            border: 1px solid rgba(203, 67, 63, 0.3);
        }

        .blood-type-item {
            text-align: center;
        }

        .blood-type-item-name {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #2C2C2C;
        }

        .blood-type-item-percentage {
            font-size: 1.2em;
            color: #2C2C2C;
        }

        .blood-type-item.current .blood-type-item-name {
            color: #CB433F;
            font-weight: bold;
        }

        .blood-type-item.current .blood-type-item-percentage {
            color: #CB433F;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="idle-screen" id="idleScreen">
        <div class="blood-drops" id="bloodDrops"></div>
        <div class="idle-content">
            <h1 class="idle-title">血型探索之旅</h1>
            <p class="idle-subtitle">發現血液的奧秘</p>
        </div>
    </div>

    <div class="user-display" id="userDisplay">
        <h1 class="welcome-message" id="welcomeMessage">歡迎</h1>
        <h2 class="user-name" id="userName"></h2>
        
        <div class="blood-type-display">
            <div class="blood-type-circle">
                <span class="blood-type-text" id="bloodTypeText">A+</span>
            </div>
        </div>

        <div class="blood-info">
            <h2 class="blood-info-title" id="bloodInfoTitle">A 型血</h2>
            <p class="blood-info-content" id="bloodInfoContent"></p>
            
            <div class="percentage-display">
                <div class="percentage-value" id="percentageValue">26.6%</div>
                <div class="percentage-label">在臺灣人口中的比例</div>
            </div>
        </div>

        <div class="all-blood-types">
            <div class="blood-type-item" data-type="A+">
                <div class="blood-type-item-name">A+</div>
                <div class="blood-type-item-percentage">26.6%</div>
            </div>
            <div class="blood-type-item" data-type="B+">
                <div class="blood-type-item-name">B+</div>
                <div class="blood-type-item-percentage">23.9%</div>
            </div>
            <div class="blood-type-item" data-type="O+">
                <div class="blood-type-item-name">O+</div>
                <div class="blood-type-item-percentage">43.6%</div>
            </div>
            <div class="blood-type-item" data-type="AB+">
                <div class="blood-type-item-name">AB+</div>
                <div class="blood-type-item-percentage">6.0%</div>
            </div>
            <div class="blood-type-item" data-type="A-">
                <div class="blood-type-item-name">A-</div>
                <div class="blood-type-item-percentage">0.3%</div>
            </div>
            <div class="blood-type-item" data-type="B-">
                <div class="blood-type-item-name">B-</div>
                <div class="blood-type-item-percentage">0.2%</div>
            </div>
            <div class="blood-type-item" data-type="O-">
                <div class="blood-type-item-name">O-</div>
                <div class="blood-type-item-percentage">0.4%</div>
            </div>
            <div class="blood-type-item" data-type="AB-">
                <div class="blood-type-item-name">AB-</div>
                <div class="blood-type-item-percentage">0.1%</div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let displayTimeout;

        function createBloodDrops() {
            const container = document.getElementById('bloodDrops');
            container.innerHTML = '';
            
            for (let i = 0; i < 15; i++) {
                const drop = document.createElement('div');
                drop.className = 'blood-drop';
                drop.style.left = Math.random() * 100 + '%';
                drop.style.animationDelay = Math.random() * 20 + 's';
                drop.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(drop);
            }
        }

        function createParticles() {
            const userDisplay = document.getElementById('userDisplay');
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.innerHTML = '<div class="particle-circle"></div>';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                userDisplay.appendChild(particle);
            }
        }

        socket.on('newUser', (userData) => {
            clearTimeout(displayTimeout);

            const idleScreen = document.getElementById('idleScreen');
            const userDisplay = document.getElementById('userDisplay');
            const welcomeMessage = document.getElementById('welcomeMessage');
            const userName = document.getElementById('userName');
            const bloodTypeText = document.getElementById('bloodTypeText');
            const bloodInfoTitle = document.getElementById('bloodInfoTitle');
            const bloodInfoContent = document.getElementById('bloodInfoContent');
            const percentageValue = document.getElementById('percentageValue');

            welcomeMessage.textContent = '歡迎';
            userName.textContent = userData.username;
            bloodTypeText.textContent = userData.bloodType;
            
            if (userData.bloodTypeInfo) {
                bloodInfoTitle.textContent = userData.bloodTypeInfo.title;
                bloodInfoContent.textContent = userData.bloodTypeInfo.content;
                percentageValue.textContent = userData.bloodTypeInfo.percentage;

                const bloodTypeCircle = document.querySelector('.blood-type-circle');
                bloodTypeCircle.style.boxShadow = `0 20px 60px ${userData.bloodTypeInfo.color}40`;
            }

            document.querySelectorAll('.blood-type-item').forEach(item => {
                if (item.dataset.type === userData.bloodType) {
                    item.classList.add('current');
                } else {
                    item.classList.remove('current');
                }
            });

            idleScreen.style.display = 'none';
            userDisplay.classList.add('active');

            displayTimeout = setTimeout(() => {
                userDisplay.classList.remove('active');
                setTimeout(() => {
                    idleScreen.style.display = 'flex';
                    userDisplay.querySelectorAll('.particle').forEach(p => p.remove());
                }, 800);
            }, 15000);

            createParticles();
        });

        createBloodDrops();
        setInterval(createBloodDrops, 60000);
    </script>
</body>
</html>
